<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet">
    <title>Calculadora</title>
  </head>
  <body>
    <form class="flex">
      <div class="flex-content">
          <div class="head gold">
          </div>
          <div class="content gray-soft">
            <div class="screen-case">
              <input class="screen gray-medium" type="text" readonly><br>
            </div>
            <hr>
            <input class="number gray-green" type="button" value="1">
            <input class="number gray-green" type="button" value="2">
            <input class="number gray-green" type="button" value="3">
            <input class="number gray-green" type="button" value="*"><br>
            <input class="number gray-green" type="button" value="4">
            <input class="number gray-green" type="button" value="5">
            <input class="number gray-green" type="button" value="6">
            <input class="number gray-green" type="button" value="-"><br>
            <input class="number gray-green" type="button" value="7">
            <input class="number gray-green" type="button" value="8">
            <input class="number gray-green" type="button" value="9">
            <input class="number gray-green" type="button" value="+"><br>
            <input class="gray-green" type="button" value="C">
            <button class="gray-green">=</button>
            <input class="number gray-green" type="button" value="0">
            <input class="number gray-green" type="button" value="/">
          </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
